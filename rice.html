<html>
  <head>
    <link rel="stylesheet" href="https://trello.com/power-ups/power-up.css">
    <script src="https://trello.com/power-ups/power-up.min.js"></script>
    <script type="text/javascript" src="./js/require.js"> </script>
  </head>
  <body>
    <div id="content">
      <p>Reach</p>
      <fieldset>
        <input type="checkbox" name="Students" value="students">
        <input type="checkbox" name="Teachers" value="teachers">
        <input type="checkbox" name="Districts" value="districts">
        <input type="checkbox" name="Parents" value="parents">
      </fieldset>
      <p>Impact</p>
      <select id="i">
        <option value="1"> Low </option>
        <option value="2"> Medium </option>
        <option value="3"> High </option>
      </select>
      <p>Confidence</p>
      <select id="c">
        <option value="1">Low</option>
        <option value="2">Medium</option>
        <option value="3">High</option>
      </select>
      <p>Effort</p>
      <input  id="e" type="number"/>
      <button id="save" class="mod-primary">Save</button>
    </div>
    <script src="./js/rice.js"></script>
  </body>
</html>
